<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/static/assets/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>笔记博客 - 登录</title>
    <link rel="stylesheet" type="text/css" href="/static/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/management/login-registration.css">
</head>
<body>
<div class="layui-row user-login">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
        <form class="login-form layui-form">
            <div class="login-header">
                <h2 style="font-style: italic;">NOTEBLOG</h2>
                <p>笔记博客&copy;</p>
            </div>
            <div class="login-body">
                <div class="layui-form-item">
                    <label><i class="layui-icon">&#xe612;</i> </label>
                    <input type="text" name="bmyName" lay-verify="username"
                           placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label><i class="layui-icon">&#xe631;</i> </label>
                    <input type="password" name="bmyPass" lay-verify="pass"
                           placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码" lay-filter="rm" value="true">
                    <a href="javascript:layer.alert('请联系管理员或者重置应用！')" style="margin-top: 10px;float: right;">忘记密码</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="bmySubmit">登 入
                    </button>
                </div>
                <div class="layui-form-item login-footer">
                    <label>社交账号登入</label>
                    <a href="javascript:;" onclick="layer.msg('正在跳转至QQ登录，请稍后...')"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:layer.msg('暂未开放');"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="/registration" style="color:#029789;float: right;">前往注册</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-trans layadmin-user-login-footer footer-login" style="z-index: -100;">

    <p><i class="fa fa-graduation-cap"></i> 2018 <a href="https://github.com/miyakowork/noteblogv4" target="_blank">笔记博客&copy;
        <span style="font-style: italic;">v4</span></a></p>
    <p>
        <span><a href="//wuwenbin.me" target="_blank">作者博客</a></span>
        <span><a href="https://github.com/miyakowork/noteblogv4" target="_blank">获取源码</a></span>
        <span><a href="//fly.layui.com/case/u/3425688" target="_blank">点赞作者</a></span>
    </p>
</div>

<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/plugins/md5/md5.min.js"></script>
<script src="/static/assets/js/BMY.js"></script>
<script src="/static/assets/js/login.js"></script>
</body>
</html>
